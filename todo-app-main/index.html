<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <header>
    <h1>TODO</h1>
    <article><p>Create a new todo...</p></article>
  </header>

  <main class="main-container">
    <section>
      <ul class="tasks">
        <li>Task 1</li> <button class="x-btn">X</button>
        <li>Task 2</li> <button class="x-btn">X</button>
        <li>Task 3</li><button class="x-btn">X</button>
        <li>Task 4</li><button class="x-btn">X</button>
        <li>Task 5</li><button class="x-btn">X</button>
      </ul>

      <article>
        <h3><!-- Add dynamic number --> items left</h3>
        <h3>Clear Completed</h3>
      </article>
    </section>

    <section>
        <h2>All</h2>
        <h2>Active</h2>
        <h2>Active 
          Completed</h2>
    </section>

    <section>
      <h2>Drag and drop to reorder list</h2>
    </section>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GitMicaFri</a>.
  </footer>
</body>
</html>
